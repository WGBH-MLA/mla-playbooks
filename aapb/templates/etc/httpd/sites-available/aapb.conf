<VirtualHost *:80>
  ServerName aapb

  DocumentRoot /var/www/aapb/current/public/
  RackBaseURI /
  RackEnv production

  <Directory /var/www/aapb/current/public/>
    Options FollowSymLinks -MultiViews 
    AllowOverride None
    Order allow,deny
    Allow from all
  </Directory>

  LogLevel info
  ErrorLog /var/log/httpd/aapb-error.log
  CustomLog /var/log/httpd/aapb-access.log combined
</VirtualHost>