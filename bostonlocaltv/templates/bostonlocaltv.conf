<VirtualHost *:80>
  ServerName bostonlocaltv

  DocumentRoot /var/www/bostonlocaltv/current/public/
  RackBaseURI /
  RackEnv production

  <Directory /var/www/bostonlocaltv/current/public/>
    Options FollowSymLinks -MultiViews 
    AllowOverride None
    Order allow,deny
    Allow from all
  </Directory>

  LogLevel info
  ErrorLog /var/log/httpd/bostonlocaltv-error.log
  CustomLog /var/log/httpd/bostonlocaltv-access.log combined
</VirtualHost>

LoadModule passenger_module /home/ec2-user/.rvm/gems/ruby-2.3.0@bostvdevelopment/bin/passenger/buildout/apache2/mod_passenger.so
<IfModule mod_passenger.c>
  PassengerRoot /home/ec2-user/.rvm/gems/ruby-2.3.0@bostvdevelopment/bin/passenger
  PassengerDefaultRuby /usr/bin/ruby
  PassengerMaxRequestQueueSize 0
</IfModule>


